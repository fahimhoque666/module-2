<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>

        #short{
            text-align: center;
            color: brown;
        }

        p{
            background-color: aquamarine;
        }
        li{
            color: blueviolet;
        }
        #am{
            color: rgb(11, 201, 207);
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">inline CSS</h4>
    <p>CSS meaning Cascading Style Sheet</p>
    <p>style is colorful</p>
    <p id="short">short form is CSS</p>
    <p>needs style rule and value separated by colon(:)</p>
    <p>after each styles you need to use semi-colon(:)</p>
    <ul>
       <li id="am">intine</li>
       <li>internal or Embedded</li>
       <li>external</li> 
    </ul> 

</body>
</html>
